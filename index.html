    <title>Map at a specified location</title>

<body>

	<div id="map"></div>
	<script>

		const platform = new H.service.Platform({
			"apikey:": "OM92mqh2zWOSzDS_qjXq68K090AlYobsyAGCbY5MujI"
		});
	

	const M = {
		M.Container = document.getElementById('map');

		//Store initialized platform object
		M.Platform = new H.service.Platform(M.Init);

		//Store reference to layer object
		H.Layer = M.Platform.createDefaultLayer();

		M.Map = new H.Map(M.Container, M.Layer.vector.normal.map, {
			center: {lat:M.Lat, lng: M.Lng},
			zoom: M.Zoom,
			pixelRatio: window.devicePixelRatio || 1
		});

		M.Behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(M.Map));

		M.UI = H.ui.UI.createDefault(M.Map, M.Layer);

		window.addEventListener('resize', () => M.Map.getViewPort().resize());

	
	

	</script>


	
<canvas id="canvas"> </canvas>
